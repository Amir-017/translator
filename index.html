<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body
    class="bg-secondary d-flex justify-content-center align-items-center w-100 vh-100"
  >
    <div class="p-5 bg-dark rounded-5 text-center">
      <h1 class="fw-bolder text-light text-center mb-5">Translator App</h1>
      <textarea
        cols="30"
        rows="10"
        class="rounded-3 fw-bolder bg-dark text-light areaFrom"
      ></textarea
      ><textarea
        cols="30"
        rows="10"
        class="rounded-3 ms-5 fw-bolder bg-secondary text-light areaTo"
      ></textarea>
      <div class="text-center mt-3 mb-3">
        <select class="selectFrom rounded-3 bg-dark text-light me-5"></select>

        ><select class="selectTo rounded-3 bg-dark text-light ms-5"></select>
      </div>

      <button class="btn btn-outline-primary fw-bolder">Translat</button>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="java2.js"></script>
    <script src="java.js"></script>
  </body>
</html>
